client
dev tun
proto ##proto##
remote ##remote## ##port##
resolv-retry infinite
nobind
persist-key
persist-tun
cipher ##cipher##
auth ##auth##
tls-client
remote-cert-tls server
auth-user-pass ##login_config##
comp-lzo
verb 1
reneg-sec 0
crl-verify /etc/openvpn/client/crl.rsa.##cert_modulus##.pem
ca /etc/openvpn/client/ca.rsa.##cert_modulus##.crt
disable-occ
auth-nocache
script-security 2
up /etc/openvpn/update-resolv-conf.sh
down /etc/openvpn/update-resolv-conf.sh
