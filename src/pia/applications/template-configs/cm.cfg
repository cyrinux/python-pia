[global]
Name = ##id##
Description = OpenVPN configuration

[provider_openvpn]
Type = OpenVPN
Name = ##id##_VPN
Host = ##remote##
Domain = privateinternetaccess.com
OpenVPN.Port = 1194
OpenVPN.CACert = /etc/openvpn/ca.crt
OpenVPN.CompLZO = yes
OpenVPN.RemoteCertTls = server
OpenVPN.AuthNoCache = 0
OpenVPN.ConfigFile = ##filename##
