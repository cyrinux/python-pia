[connection]
id=##id##
uuid=##uuid##
type=vpn

[vpn]
service-type=org.freedesktop.NetworkManager.openvpn
connection-type=password
password-flags=0
remote=##remote##
comp-lzo=yes
reneg-seconds=0
port=1194
username=##username##
remote-cert-tls=server
ca=/etc/openvpn/ca.crt
dev=tun

[ipv6]
method=auto

[ipv4]
method=auto

[vpn-secrets]
password=##password##
